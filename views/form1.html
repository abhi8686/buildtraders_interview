<div class="container">
	<div class="row">
		<div class="col-md-5 col-md-offset-3" align="center">
			<h2>Personal Details</h2>
			<form ng-submit="form1_submit()" id="form_1">
				<div class="form-group">
					<input type="text" name="" class="form-control"  ng-model="first_name" placeholder="First Name" required>
				</div>

				<div class="form-group">
					<input type="text" name="" class="form-control" ng-model="last_name" placeholder="Last Name" required>
				</div>

				<div class="form-group">
					<input type="email" name="" class="form-control" ng-model="email"  placeholder="Email" required>
				</div>


				<div class="form-group">
					<input type="date" name="" class="form-control" ng-model="dob" placeholder="Date of birth" required>
				</div>

				<div class="form-group">
					<input type="password" name="" class="form-control" ng-model="password" placeholder="Password" required>
				</div>
				<div class="radio">
					<div class="col-md-4">
						Gender
					</div>
					<div class="col-md-4" align="center">
					  <label><input type="radio" name="gender" ng-model="gender" checked value="male">Male</label>
				  </div>
				  <div class="col-md-4">
					  <label><input type="radio" name="gender" ng-model="gender" value="female">Female</label>
				  </div>
				</div>
				<br>
				<div class="checkbox" >
				  <label><input type="checkbox" ng-model="subs" value="true" >Subscribe to news Letter</label>
				</div>
				<br>
				<div class="" >
					<button type="submit" class="btn btn-primary">Submit</button>
					<button type="back" ng-click="reset('form_1')" class="btn btn-warning">Reset</button>
				</div>
			</form>
		</div>
	</div>
</div>
